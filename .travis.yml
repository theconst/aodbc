language: node_js
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc; export CXX=/usr/local/bin/g++-6;
  fi
node_js:
- '10'
os: osx
osx_image: xcode10.1
addons:
  homebrew:
    packages:
    - unixodbc
    - cmake
    - gcc@6
script: echo 'Skipping tests'
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/Release/cacheodbc.node
  on:
    repo: theconst/aodbc
    branches:
      only:
        - release
